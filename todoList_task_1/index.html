<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>

  <body>
    <div class="container">
      <div class="todo-wrapper">
        <div class="todo-search">
          <h1>TO DO LIST</h1>
          <div class="todo-btn ">


            <div class="mobile-search">
              <input type="text" id="addTask" placeholder="Enter Your Task" required />
              <img src="writer.png" alt="Todo List" class="todo-img" />
              <button onclick="add();" class="task-btn" id="add">ADD Task</button>
            </div>




          </div>

        </div>
        <div class="todo-container" id="activities"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>

</html>
